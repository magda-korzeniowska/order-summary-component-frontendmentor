<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Inter&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero"/>
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
          <div class="plan">
            <div class="plan__image">
              <img src="./images/icon-music.svg" alt="icon-music" class="plan__music-icon"/>
            </div>
            <div class="plan__details">
              <h2 class="plan__title">Annual Plan</h2>
              <p class="plan__price">$59.99/year</p>
            </div>
            <div class="plan__change"><a href="#">Change</a></div>
          </div>
          <div class="btns">
            <button class="btn btn--payment">Proceed to Payment</button>
            <button class="btn btn--cancel">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>

    </div>
  </body>
</html>
